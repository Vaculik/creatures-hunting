<!-- Content Header (Page header) -->
<section class="content-header">
    <div>
        <h1>Weapons</h1>
    </div>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> Weapons</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">

            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">
                        {{title}}
                    </h3>
                </div>
                <div class="box-body">
                    <div>
                        <a href="#weapons/new" ng-if="isAuthenticated()">
                            <button type="button" class="btn btn-flat btn-primary">New weapon</button>
                        </a>
                        <div class="btn-group">
                            <button type="button" class="btn btn-flat btn-primary dropdown-toggle" data-toggle="dropdown">
                                Show <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#/weapons">All</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="example" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="weapon in weapons">
                            <td><a href="#/weapons/{{weapon.id}}">{{weapon.name}}</a></td>
                            <td>{{weapon.type}}</td>
                            <td>{{weapon.description}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
