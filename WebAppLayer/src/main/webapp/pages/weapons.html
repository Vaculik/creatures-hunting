<h2>{{title}}</h2>
<a href="#weapons/new">
    <button type="button" class="btn btn-default">New weapon</button>
</a>
<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Show <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#/weapons">All</a></li>
    </ul>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" ng-repeat="weapon in weapons">
        <a href="#/weapons/{{weapon.id}}">
            <h3>{{weapon.name}}</h3>
            <p>{{weapon.type}}</p>
            <p>Ammo: {{weapon.ammoType}}</p>
            <p>{{weapon.description}}</p>
        </a>
    </div>
</div>
