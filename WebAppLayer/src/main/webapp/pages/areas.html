<h2>{{page}}</h2>
<a href="#areas/new" ng-if="isAuthenticated()">
    <button type="button" class="btn btn-default">New area</button>
</a>
<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Show <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#/areas">All</a></li>
        <li><a href="#/areas/nocreature">With no creature</a></li>
        <li><a href="#/areas/anycreature">With any creature</a></li>
        <li><a href="#/areas/mostcreatures">With most creatures</a></li>
        <li><a href="#/areas/fewestcreatures">With fewest creatures</a></li>
    </ul>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" ng-repeat="area in areas">
        <a href="#/area/{{area.id}}">
            <h3>{{area.name}}</h3>
            <p>{{area.description}}</p>
             <p>
                Amount of creatures: {{area.creatures.length}}
        </p>
        </a>
    </div>
</div>
