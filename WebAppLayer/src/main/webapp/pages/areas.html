<!-- Content Header (Page header) -->
<section class="content-header">
    <div>
        <h1>Areas</h1>
    </div>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> Areas</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">

            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">
                        {{page}}
                    </h3>
                </div>
                <div class="box-body">
                    <div>
                        <a ng-cloak href="#areas/new" ng-if="isAuthenticated()">
                            <button type="button" class="btn btn-flat btn-primary">New area</button>
                        </a>
                        <div class="btn-group">
                            <button type="button" class="btn btn-flat btn-primary dropdown-toggle" data-toggle="dropdown">
                                Show <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#/areas">All</a></li>
                                <li><a href="#/areas/nocreature">With no creature</a></li>
                                <li><a href="#/areas/anycreature">With any creature</a></li>
                                <li><a href="#/areas/mostcreatures">With most creatures</a></li>
                                <li><a href="#/areas/fewestcreatures">With fewest creatures</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="example" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="area in areas">
                            <td><a href="#/area/{{area.id}}">{{area.name}}</a></td>
                            <td>{{area.description}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
