<!-- Content Header (Page header) -->
<section class="content-header">
    <div>
        <h1>{{user.userName}}</h1>
    </div>
    <ol class="breadcrumb">
        <li><a href="#/users/all"><i class="fa fa-dashboard"></i> Users</a></li>
        <li class="active">{{user.name}}</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">
                        Info
                    </h3>
                </div>
                <div class="box-body">
                    <p>
                        <strong>
                            {{user.name}}
                        </strong>
                    </p>

                    <p>
                        User type: {{user.type}} <br>
                        User sex: {{user.sex}} <br>
                        Date of birth: {{user.dateOfBirth}}
                    </p>
                    <br>
                    <a ng-if="isAuthenticatedUser(user.userName)" href="#user/edit/{{user.id}}">
                        <button type="button" class="btn btn-flat btn-primary">
                            Edit user
                        </button>
                    </a>
                    <button ng-if="isAuthorized(userRoles.admin)" ng-disabled="user.type == userRoles.admin"
                            class="btn btn-flat btn-primary" type="submit"
                            ng-click="makeAdmin(user.id)">
                        Promote to admin
                    </button>
                    <button ng-if="isAuthorized(userRoles.admin) || isAuthenticatedUser(user.userName)"
                            class="btn btn-flat btn-primary" type="submit" ng-click="delete(user.id)">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
