<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <h1>{{area.name}}</h1>
        <p><b>
                Amount of creatures: </b>{{area.creatures.length}}
        </p>
        <p><b>
                Description:</b> {{area.description}}
        </p>
        <br>
        <div ng-if="isAuthorized(userRoles.admin)">
            <button class="btn btn-default" type="submit" ng-click="delete(area.id)">Delete</button><br><br>
        <h3>Add Creature</h3>
        <form name="form2" novalidate role="form">
        <div class="form-group">
            <label for="addCreature">Creature:</label>
            <select class="form-control" name="name" ng-model="addCreatureDTO.creatureName" id="addCreature" required>
                <option ng-repeat="creature in addCreatures | orderBy:'+name' ">{{creature.name}}</option>
            </select>
        </div>
        <br>        
        <button ng-disabled="!form2.$valid" class="btn btn-default" type="submit" ng-click="addCreature()">Add Creature</button><br><br>
        </form>
        </div>
    </div>



    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <table class="table">
            <caption>Creatures in area {{area.name}}:</caption>
            <thread>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                </tr>
            </thread>
            <tbody>
                <tr ng-repeat="creature in area.creatures| orderBy:'+type'">
                    <td><a href="#/creature/{{creature.id}}">{{creature.name}}</a></td>
                    <td>{{creature.type}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
