<!-- Content Header (Page header) -->
<section class="content-header">
    <div>
        <h1>Edit area</h1>
    </div>
    <ol class="breadcrumb">
        <li><a href="#/areas"><i class="fa fa-dashboard"></i> Areas</a></li>
        <li><a href="#/areas/{{area.id}}"><i class="fa fa-dashboard"></i> {{area.name}}</a></li>

        <li class="active">Edit area</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
        <div class="box box-primary">
            <div class="box-body">
                <form name="form" novalidate role="form">
                    <div class="form-group" ng-class="{'has-error': !form.name.$valid}">
                        <label for="name">Name:</label>
                        <input placeholder="Name" type="text" ng-minlength="3" maxlength="64" required class="form-control" ng-model="area.name" name="name" id="name">
                        <p class="help-block" ng-show="form.name.$error.required">Name is required</p>
                        <p class="help-block" ng-show="form.name.$error.minlength">Name must be at least 3 characters</p>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" maxlength="255" rows="4" name="description" ng-model="area.description" id="description"></textarea>
                    </div>
                    <button ng-disabled="!form.$valid" class="btn btn-flat btn-primary pull-right" type="submit" ng-click="edit(area)">Submit changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
