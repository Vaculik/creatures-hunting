<!-- Content Header (Page header) -->
<section class="content-header">
    <div>
        <h1>Creatures</h1>
    </div>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> Creatures</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
<div class="row">
    <div class="col-xs-12">

        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">
                    {{title}}
                </h3>
           </div>
            <div class="box-body">
                <div>
                    <a href="#creature/new" ng-if="isAuthenticated()">
                        <button type="button" class="btn btn-flat btn-primary">New creature</button>
                    </a>
                    <div class="btn-group">
                        <button type="button" class="btn btn-flat btn-primary dropdown-toggle" data-toggle="dropdown">
                            Show <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/creatures/all">All</a></li>
                            <li><a href="#/creatures/highest">The highest</a></li>
                            <li><a href="#/creatures/heaviest">The heaviest</a></li>
                        </ul>
                    </div>
                </div>
        <table id="example" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="creature in creatures">
                <td><a href="#/creature/{{creature.id}}">{{creature.name}}</a></td>
                <td>{{creature.type}}</td>
                <td>{{creature.description}}</td>
            </tr>
            </tbody>
        </table>
                </div>
            </div>
    </div>
</div>

</section>
