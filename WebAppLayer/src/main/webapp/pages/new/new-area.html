<h2>New area</h2>
<form name="form" novalidate role="form">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
    <div class="form-group" ng-class="{'has-error': !form.name.$valid}">
        <label for="name">Name:</label>
        <input placeholder="Name" type="text" ng-minlength="3" maxlength="64" required class="form-control" ng-model="area.name" name="name" id="name">
        <p class="help-block" ng-show="form.name.$error.required">Name is required</p>
        <p class="help-block" ng-show="form.name.$error.minlength">Name must be at least 3 characters</p>
    </div>    
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" maxlength="255" rows="4" name="description" ng-model="area.description" id="description"></textarea>
    </div>
        <button ng-disabled="!form.$valid" class="btn btn-default" type="submit" ng-click="create(area)">Create area</button>
    </div>
</form>
