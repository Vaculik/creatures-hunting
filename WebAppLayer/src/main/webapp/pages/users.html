<h2>{{title}}</h2>
<a href="#user/new" ng-if="isAuthenticated()">
    <button type="button" class="btn btn-default">New user</button>
</a>
<div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Show <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li><a href="#/users/all">All</a></li>
        <li><a href="#/users/men">Men</a></li>
        <li><a href="#/users/women">Women</a></li>
        <li><a href="#/users/ordinary">Ordinary Users</a></li>
        <li><a href="#/users/admins">Admins</a></li>
    </ul>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" ng-repeat="user in users">
        <a href="#/user/{{user.id}}">
            <h3>{{user.userName}}</h3>
            <p>{{user.name}}</p>
            <p>{{user.type}}</p>
            <p>{{user.sex}}</p>
            <p>{{user.dateOfBirth}}</p>
        </a>
    </div>
</div>
