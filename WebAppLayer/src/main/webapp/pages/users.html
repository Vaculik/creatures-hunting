<!-- Content Header (Page header) -->
<section class="content-header">
    <div>
        <h1>Users</h1>
    </div>
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-dashboard"></i> Users</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">

            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">
                        {{title}}
                    </h3>
                </div>
                <div class="box-body">
                    <div>
                        <a href="#user/new" ng-if="isAuthenticated()">
                            <button type="button" class="btn btn-flat btn-primary">New user</button>
                        </a>
                        <div class="btn-group">
                            <button type="button" class="btn btn-flat btn-primary dropdown-toggle" data-toggle="dropdown">
                                Show <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#/users/all">All</a></li>
                                <li><a href="#/users/men">Men</a></li>
                                <li><a href="#/users/women">Women</a></li>
                                <li><a href="#/users/ordinary">Ordinary Users</a></li>
                                <li><a href="#/users/admins">Admins</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="example" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Gender</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td><a href="#/user/{{user.id}}">{{user.name}}</a></td>
                            <td>{{user.type}}</td>
                            <td>{{user.sex}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
