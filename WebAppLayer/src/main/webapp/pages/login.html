<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Creatures Hunting | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--start: AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-cookies.js"></script>
    <!--end: AngularJS-->

</head>
<body class="hold-transition login-page" ng-app="accountApp" ng-controller="LoginController">

<div class="login-box">
    <div class="login-logo">
        <a href="../index.jsp"><b>Creatures</b>Hunting</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
            <!-- Bootstrap-styled alerts, visible when $rootScope.xxxAlert is defined -->
            <div ng-cloak ng-click="hideWarningAlert()" ng-show="warningAlert" class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" aria-hidden="true">
                    &times;</button>
                <h4><i class="icon fa fa-warning"></i> Warning!</h4>
                {{warningAlert}}
            </div>
            <div ng-cloak ng-click="hideErrorAlert()" ng-show="errorAlert" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" aria-hidden="true">
                    &times;</button>
                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                {{errorAlert}}
            </div>
            <div ng-cloak ng-click="hideSuccessAlert()" ng-show="successAlert" class="alert alert-success alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" aria-hidden="true">
                    &times;</button>
                <h4><i class="icon fa fa-check"></i> Success!</h4>
                {{successAlert}}
            </div>

        <p class="login-box-msg"><b>Log in to start your session</b></p>

        <form name="form" novalidate role="form">
            <div class="form-group has-feedback">
                <input type="text" id="username" class="form-control" minlength="3" maxlength="64" required
                       ng-model="credentials.loginName" placeholder="Username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="password" class="form-control" minlength="3" maxlength="64" required
                       ng-model="credentials.password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" ng-disabled="!form.$valid" ng-click="login(credentials)"
                            class="btn btn-primary btn-block btn-flat">Log In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a href="register.html" class="text-center">Register a new account</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!--start: AngularJS-->
<script src="../angular/accountApp.js"></script>
<!--end: AngularJS-->

<!-- jQuery 2.1.4 -->
<script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
