<form name="form" novalidate role="form">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
    <div class="form-group">
        <label for="username">Username:</label>
        <input placeholder="username" class="form-control" maxlength="64" required name="text" id="username" ng-model="credentials.loginName">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" maxlength="32" required id="password" ng-model="credentials.password">
    </div>
        <button class="btn btn-default" ng-disabled="!form.$valid" ng-click="login(credentials)" type="submit">Login</button>
    </div>
</form>
